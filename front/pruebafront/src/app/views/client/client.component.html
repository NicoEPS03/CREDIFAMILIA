<div class="a">
    <form class="example-form" [formGroup]="form" (ngSubmit)="buscar()">
        <mat-form-field class="example-full-width">
            <mat-label># Documento</mat-label>
            <input matInput placeholder="1" formControlName="document">
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">
            <mat-icon>search</mat-icon>
            <span>Buscar</span>
        </button>
    </form>
</div>
<div class="b">
    <button mat-raised-button class=" text-white" (click)="insertModal()" style="margin: 0.5rem;">
        <mat-icon>create</mat-icon>
        <span> Agregar Cliente</span>
    </button>
</div>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="document">
        <mat-header-cell *matHeaderCellDef> # Documento </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.document}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="names">
        <mat-header-cell *matHeaderCellDef> Nombre </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.names}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastNames">
        <mat-header-cell *matHeaderCellDef> Apellidos </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.lastNames}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="bornDate">
        <mat-header-cell *matHeaderCellDef> Fecha de Nacimiento </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.bornDate}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="city">
        <mat-header-cell *matHeaderCellDef> Ciudad </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.city}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="email">
        <mat-header-cell *matHeaderCellDef> Correo </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.email}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="phone">
        <mat-header-cell *matHeaderCellDef> Teléfono </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.phone}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="occupation">
        <mat-header-cell *matHeaderCellDef> Ocupación </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.occupation}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="viable">
        <mat-header-cell *matHeaderCellDef> Viable </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.viable" color="primary">check</mat-icon>
            <mat-icon *ngIf="!element.viable" color="warn">close</mat-icon>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="active">
        <mat-header-cell *matHeaderCellDef> Estado </mat-header-cell>
        <mat-cell *matCellDef="let element">
            <mat-icon *ngIf="element.active" color="primary">check</mat-icon>
            <mat-icon *ngIf="!element.active" color="warn">close</mat-icon>
        </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
        <mat-header-cell *matHeaderCellDef> Acciones</mat-header-cell>
        <mat-cell *matCellDef="let element">
            <button mat-button color="primary" (click)="editModal(element.document)" title="Editar">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-button color="primary" (click)="deleteModal(element.document)" title="Eliminar">
                <mat-icon>clear</mat-icon>
            </button>
        </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>
